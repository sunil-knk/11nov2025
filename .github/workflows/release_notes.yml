name: Auto Tag and Clean Release Notes (PROD)

on:
  pull_request:
    types: [closed]
    branches:
      - test/PROD

permissions:
  contents: write

jobs:
  create_release:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'Sprint Release:')
    runs-on: ubuntu-latest

    env:
      TARGET_BRANCH: "test/PROD"
      GITHUB_API: "https://api.github.com"
      REPO: ${{ github.repository }}

    steps:
      # -------------------------------------------------------------------------
      # 1. Determine latest sprint tag using GitHub REST API
      # -------------------------------------------------------------------------
      - name: Fetch latest tag from API
        id: tagfetch
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
        run: |
          echo "Fetching latest sprint tag via GitHub API..."
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          REPO_NAME=$(echo "${REPO}" | cut -d'/' -f2)

          TAGS=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${OWNER}/${REPO_NAME}/tags" | jq -r '.[].name')

          echo "Existing tags:"
          echo "$TAGS"

          LAST=$(echo "$TAGS" | grep '^sprint_' | sort -V | tail -n1)
          if [ -z "$LAST" ]; then
            NEXT="sprint_1"
          else
            NUM=$(echo "$LAST" | grep -oE '[0-9]+$')
            NEXT="sprint_$((NUM+1))"
          fi

          echo "last_tag=$LAST" >> $GITHUB_OUTPUT
          echo "new_tag=$NEXT" >> $GITHUB_OUTPUT
          echo "Last Tag: $LAST | Next Tag: $NEXT"

      # -------------------------------------------------------------------------
      # 2. Collect only merged PRs from release/test → test/PROD
      # -------------------------------------------------------------------------
      - name: Collect PROD commits for release body
        id: commits
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
          TARGET_BRANCH: test/PROD
        run: |
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)

          echo "Fetching merged pull requests from release/test → ${TARGET_BRANCH}..."
          
          curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${GITHUB_API}/repos/${OWNER}/${REPO_NAME}/pulls?state=closed&base=${TARGET_BRANCH}&per_page=100" \
            | jq -r '.[] | select(.merged_at != null) | select(.head.ref | test("release/test")) | "#\(.number) [\(.title)](\(.html_url)) merged by \(.user.login)"' \
            > commits.txt

          if [ ! -s commits.txt ]; then
            echo "No merged PRs found for ${TARGET_BRANCH}" > commits.txt
          fi

          echo "Release notes to include:"
          cat commits.txt

      # -------------------------------------------------------------------------
      # 3. Create GitHub Release (auto creates tag via REST API)
      # -------------------------------------------------------------------------
      - name: Create GitHub Release via API
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
          TAG: ${{ steps.tagfetch.outputs.new_tag }}
          TARGET_BRANCH: ${{ env.TARGET_BRANCH }}
          REPO: ${{ env.REPO }}
        run: |
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)

          echo "Preparing release body..."
          BODY=$(jq -Rs . < commits.txt)

          echo "Creating release for tag: ${TAG}"

          PAYLOAD=$(jq -n \
            --arg tag "$TAG" \
            --arg target "$TARGET_BRANCH" \
            --arg name "Sprint Release $TAG" \
            --argjson body "$BODY" \
            '{ tag_name:$tag, target_commitish:$target, name:$name, body:$body, draft:false, prerelease:false, generate_release_notes:false }')

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.github.com/repos/${OWNER}/${REPO_NAME}/releases" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")

          echo "Release creation response:"
          echo "$RESPONSE"
