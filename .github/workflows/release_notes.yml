name: Auto Tag and Clean Release Notes (PROD)

on:
  pull_request:
    types: [closed]
    branches:
      - test/PROD

permissions:
  contents: write

jobs:
  create_release:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'Sprint Release:')
    runs-on: ubuntu-latest

    env:
      TARGET_BRANCH: "test/PROD"
      REPO: ${{ github.repository }}
      API: "https://api.github.com"

    steps:

      # -------------------------------------------------------------
      # 1. Determine the latest sprint_* tag using GitHub REST API
      # -------------------------------------------------------------
      - name: Fetch latest sprint tag from API
        id: tagfetch
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
        run: |
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          NAME=$(echo "${REPO}" | cut -d'/' -f2)

          TAGS=$(curl -s \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API}/repos/${OWNER}/${NAME}/tags" | jq -r '.[].name')

          LAST=$(echo "$TAGS" | grep '^sprint_' | sort -V | tail -n1)

          if [ -z "$LAST" ]; then
            NEXT="sprint_1"
          else
            NUM=$(echo "$LAST" | grep -oE '[0-9]+$')
            NEXT="sprint_$((NUM+1))"
          fi

          echo "last_tag=$LAST" >> $GITHUB_OUTPUT
          echo "new_tag=$NEXT" >> $GITHUB_OUTPUT

      # -------------------------------------------------------------
      # 2. Collect ONLY PROD-related merged PRs using GitHub REST API
      #    Accept only head.ref starting with "release/"
      # -------------------------------------------------------------
      - name: Collect only PROD PRs via REST API
        id: prs
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
        run: |
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          NAME=$(echo "${REPO}" | cut -d'/' -f2)

          echo "Fetching merged PRs into ${TARGET_BRANCH}"

          curl -s \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API}/repos/${OWNER}/${NAME}/pulls?state=closed&base=${TARGET_BRANCH}&per_page=100" \
          | jq -r '
              .[]
              | select(.merged_at != null)
              | select(.head.ref | startswith("release/"))
              | "- [#\(.number)](\(.html_url)) \(.title) by @\(.user.login)"
            ' > commits.txt

          if [ ! -s commits.txt ]; then
            echo "No valid PRs for ${TARGET_BRANCH}" > commits.txt
          fi

          echo "Filtered PRs:"
          cat commits.txt

      # -------------------------------------------------------------
      # 3. Create GitHub Release with correct Markdown formatting
      #    generate_release_notes = true
      # -------------------------------------------------------------
      - name: Create GitHub Release via REST API
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
          TAG: ${{ steps.tagfetch.outputs.new_tag }}
        run: |
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          NAME=$(echo "${REPO}" | cut -d'/' -f2)

          echo "Preparing clean markdown output"
          BODY=$(cat commits.txt)

          # Build JSON manually to preserve newline formatting
          PAYLOAD=$(printf '{
            "tag_name": "%s",
            "target_commitish": "%s",
            "name": "Sprint Release %s",
            "body": "%s",
            "draft": false,
            "prerelease": false,
            "generate_release_notes": true
          }')

          echo "Creating release for tag: ${TAG}"

          curl -s -w "\n%{http_code}" -X POST \
            "${API}/repos/${OWNER}/${NAME}/releases" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
