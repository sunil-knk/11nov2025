name: Auto Tag and Custom Release Notes (PROD)

on:
  pull_request:
    types: [closed]
    branches:
      - test/PROD

permissions:
  contents: write

jobs:
  create_release:
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'Sprint Release:')
    runs-on: ubuntu-latest

    env:
      TARGET_BRANCH: "test/PROD"
      REPO: ${{ github.repository }}
      API: "https://api.github.com"

    steps:

      # -------------------------------------------------------------
      # 1. Compute next sprint tag
      # -------------------------------------------------------------
      - name: Fetch latest sprint tag
        id: tagfetch
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
        run: |
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          NAME=$(echo "${REPO}" | cut -d'/' -f2)

          TAGS=$(curl -s \
            -H "Authorization: Bearer ${TOKEN}" \
            "${API}/repos/${OWNER}/${NAME}/tags" | jq -r '.[].name')

          LAST=$(echo "$TAGS" | grep '^sprint_' | sort -V | tail -n1)

          if [ -z "$LAST" ]; then
            NEXT="sprint_1"
          else
            NUM=$(echo "$LAST" | grep -oE '[0-9]+$')
            NEXT="sprint_$((NUM+1))"
          fi

          echo "new_tag=$NEXT" >> $GITHUB_OUTPUT

      # -------------------------------------------------------------
      # 2. Collect only PRs merged into test/PROD using REST API
      # -------------------------------------------------------------
      - name: Fetch filtered merged PRs
        id: prs
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
        run: |
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          NAME=$(echo "${REPO}" | cut -d'/' -f2)

          echo "Fetching PRs merged into ${TARGET_BRANCH}"

          curl -s \
            -H "Authorization: Bearer ${TOKEN}" \
            "${API}/repos/${OWNER}/${NAME}/pulls?state=closed&base=${TARGET_BRANCH}&per_page=100" \
          | jq -r '
              .[]
              | select(.merged_at != null)
              | select(.base.ref == "test/PROD")        # ensure real PROD merges
              | select(.head.ref | startswith("release/"))
              | "- [#\(.number)](\(.html_url)) \(.title) by @\(.user.login)"
            ' > release_body.txt

          if [ ! -s release_body.txt ]; then
            echo "No production merges found" > release_body.txt
          fi

          echo "Release notes content:"
          cat release_body.txt

      # -------------------------------------------------------------
      # 3. Create release with custom body (no auto notes)
      # -------------------------------------------------------------
      - name: Create GitHub Release
        env:
          TOKEN: ${{ secrets.SUNIL3 }}
          TAG: ${{ steps.tagfetch.outputs.new_tag }}
        run: |
          OWNER=$(echo "${REPO}" | cut -d'/' -f1)
          NAME=$(echo "${REPO}" | cut -d'/' -f2)

          TARGET="${{ github.event.pull_request.merge_commit_sha }}"
          BODY=$(sed ':a;N;$!ba;s/\n/\\n/g' release_body.txt)

          cat <<EOF > payload.json
          {
            "tag_name": "${TAG}",
            "target_commitish": "${TARGET}",
            "name": "Sprint Release ${TAG}",
            "body": "${BODY}",
            "draft": false,
            "prerelease": false
          }
          EOF

          curl -s -w "\n%{http_code}" -X POST \
            "${API}/repos/${OWNER}/${NAME}/releases" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: application/json" \
            -d @payload.json
